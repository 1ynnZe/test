    <script>
        $(function () {
            new WOW().init();

            // 取出每個群組的第一顆 radio，加上 required
            $("input[type='radio']").each(function () {
                const name = $(this).attr("name");
                // 只對該 name 群組的第一個設 required
                $(`input[name='${name}']`).first().prop("required", true);
            });




            $("form").on("submit", function (e) {
                let valid = true;
                let message = "";

                // 找出頁面上所有 checkbox 群組 (用 name 區分)
                let groups = {};
                $("input[type='checkbox']").each(function () {
                    let name = $(this).attr("name");
                    groups[name] = true; // 記錄群組
                });

                // 檢查每個群組是否至少勾一個
                for (let group in groups) {
                    if ($(`input[name='${group}']:checked`).length === 0) {
                        valid = false;
                        message += `請在 ${group} 至少選一個\n`;
                    }
                }

                if (!valid) {
                    alert(message);
                    e.preventDefault(); // 阻止送出
                }
            });



        })




    </script>
